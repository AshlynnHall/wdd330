<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <div class="image-container">
          <picture class="divider main-image">
            <source id="productImageLarge" media="(min-width: 768px)" srcset="">
            <source id="productImageMedium" media="(min-width: 480px)" srcset="">
            <img id="productImage" src="" alt="" />
          </picture>
          <div class="image-thumbnails hide" id="imageThumbnails"></div>
        </div>
        <div class="price-container">
          <p class="product-card__price" id="productFinalPrice"></p>
          <div class="discount-flag hide" id="discountFlag"></div>
        </div>
        <p class="product__discount hide" id="productDiscount">
          Discounted Price: <span id="productDiscountedPrice"></span>
        </p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
      
      <section class="product-recommendations">
        <h3>Other Gear to Consider</h3>
        <div id="recommendations-list" class="product-list"></div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
